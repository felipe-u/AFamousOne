<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFamousOne | Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&display=swap"

    <link rel="stylesheet" href="../css/profile.css">

<body>
    <header>
        <h1 id="page-title">A Famous One</h1>

            <h2><em id="person-catch-phrase"></em></h2>
            <p>Born in <span id="person-birthdate"></span></p>
        </div>
        <div class="entire-profile">
            <h2 id="person-name"></h2>
            <p id="person-summary"></p>
        </div>
    </main>
    <div class="btn-container">
        <button id="go-home-btn">Go Home</button>
    </div>
    <script src="../scripts/profile.js"></script>

</html>
